<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="css/tablecss.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <table>
        <!--defines table-->
        <thead>
            <tr>
                <th colspan="3">
                    <h2>ACME Wildwest</h2>
                </th>
            </tr>
        </thead>
        <!--tr is row-->
        <tr>
            <!--th is table header(default bold and centered)-->
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
        </tr>
        <tr>
            <!--td is data/cell-->
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8610</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>

        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="3">
                    <h4>Compiled 12.20.2020 by bRauls</h4>
                </td>
            </tr>
        </tfoot>
    </table>


</body>

</html>
