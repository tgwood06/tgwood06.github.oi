<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="css/tablecss.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <table>
        <!--defines table-->
        <tr>
            <th colspan="3">ACME Wildwest</th>
        </tr>

        <!--tr is row-->
        <tr>
            <!--th is table header(default bold and centered)-->
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
        </tr>
        <tr>
            <!--td is data/cell-->
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8610</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
           
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>

        <tr><td colspan="3">Compiled 12.20.2020 by bRauls</td></tr>
    </table>


</body>

</html>
