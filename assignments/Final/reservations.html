    <main>
        <h2>Town of Preston</h2>

        <h1>Weather Play Time Storm Center</h1>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Info</legend>
                <label class="top"> Full Name* <br><input type="text" name="FullName" pattern="[a-zA-Z]*{5,}"
                    required></label>
                <label class="top"> Phone* <br><input type="tel" name="phone" placeholder="1235555555" required></label>
                <label class="top"> Email* <br><input type="email" name="email" placeholder="getweather@gmail.com"
                    required></label>
                <label class="top"> Zip Code* <br><input type="number" name="zip" required></label>
                

            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date <input type="date" name="completeDate"></label>
                <label class="top"> Storm Type
                    <select name="subject">
                        <option value="">Please Select &#9662;</option>
                        <option value="FlashFlood">Flash Flood</option>
                        <option value="Hail">Hail</option>
                        <option value="Hurricane">Hurricane</option>
                        <option value="Thunderstorm">Thunderstorm</option>
                        <option value="Tornado">Tornado</option>
                    </select>
                </label>

                <label class="top"> Storm Severity Rating (1 to 10):</label>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)"
                    onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span><br>

                <!-- <label class="top">Storm Severity <input type="number" name="severity" min="1" max="10"></label>-->
                <!-- <input type="range"  do I need a range scale?-->

                <label class="top">Storm Region</label>
                <select name="region">
                    <option value="">Select Region... &#9662;</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select>
            </fieldset>

           


            <textarea rows="5" cols="50" name="comment">
            Enter additional storm info here...</textarea>

            <input type="Submit" value="Enter Storm Data" class="submitBtn">


        </form>
    </main>
