<body>
    <!-- HEADER HERE -->
  <header>
        <div class="tlogo">
                <img ig="logo" src="images/templelogo.jpg" alt="temple and Moroni logo">
              </div>
    <h1>Temple Inn and Suites
    <!--site title-->
    <h2>Book your stay and enjoy the day!</h2>
    <!--Site Slogan-->
  </header>

  <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
      <li><a href="home.html">Home</a></li>

    <!-- CONTENT HERE -->
    <main>
        <h1>Book your stay today!</h1>

        <h2>Four locations to choose from:</h2>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Info</legend>
                <label class="top"> Full Name* <br><input type="text" name="FullName" pattern="[a-zA-Z]*{5,}"
                    required></label>
                <label class="top"> Phone* <br><input type="tel" name="phone" placeholder="1235555555" required></label>
                <label class="top"> Email* <br><input type="email" name="email" placeholder="templeinnandsuites@gmail.com"
                    required></label>
                <label class="top"> Home State/Country* <br><input type="name" name="state" required></label>
                

            </fieldset>

            <fieldset>
                <legend>Site Location</legend>
                <label class="top">Start of Stay <input type="date" name="completeDate"></label>
                <label class="top">End of Stay <input type="date" name="completeDate"></label>
                <br><label class="top"> Room Type
                    <select name="subject">
                        <option value="">Please Select &#9662;</option>
                        <option value="single queen bed">Single Queen Bed</option>
                        <option value="double queen bed">Double Queen Bed</option>
                        <option value="single king bed">Single King Bed</option>
                        <option value="King bed in suite">King in Suite</option>
                        <option value="Two bed room suite">Two Room Suite</option>
                    </select>
                </label><br>

                

                <label class="top">Site Location</label>
                <select name="region">
                    <option value="">Select Site... &#9662;</option>
                    <option value="San Diego, CA">San Diego, CA</option>
                    <option value="San Antonio, TX">San Antonio, TX</option>
                    <option value="Salt Lake,UT">Salt Lake, UT</option>
                    <option value="Cedar City, Ut">Cedar City, UT</option>
                </select>
            </fieldset>

           


            <textarea rows="5" cols="50" name="comment">
        special accommodations and/or comments here...</textarea><br>

            <input type="Submit" value="Submit Reservation" class="submitBtn">


        </form>
    </main>

    <!-- FOOTER HERE -->
